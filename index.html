<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
    <title>Learning Language 2nd Game</title>
</head>
<body>
<div class="points">
    Правильно: <div id="correct">0</div>
<div class="container">
    <img class="cards" src="./img/next-level.png">
    <div id="queastion"></div>
</div>
    Неправильно: <div id="wrong">0</div>
</div>
<div class="arrow">
    <img id="left" class="imgway" src="./img/left-arrow.png" alt="">
    <div id="count"> 1 / 10 </div>
    <img id="right" class="imgway" src="./img/right-arrow.png" alt="">
</div>
<input type="text" id="answer" placeholder="Уведіть переклад..." required><br>
<div id="footer">  
    <div class="level"> 
        <div for="easy" id="easybutt">Легкий</div>
        <div for="normal" id="normalbutt">Середній</div>
        <div for="hard" id="hardbutt">Складний</div>
    </div> 
</div>
<script src="js/script.js"></script>
</body>
</html>
